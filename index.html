<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="checking.css">
  <title>检测到史前版本的浏览器</title>
</head>

<body>
  <span class="wraper-prev"></span>
  <div class="wraper">
    <div class="mark-left">
      <img src="markleft.gif" alt="">
    </div>
    <div class="content">
      <h1>
        <img src="warn.jpg" alt=""> 检测到史前版本的浏览器
      </h1>
      <hr>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td class="warn2link">
            <p>暂不支持此版本的浏览器</p>
            <p>建议您对浏览器进行升级，以便获得更好的体验</p>
            <p>或者使用我们为您推荐的浏览器浏览</p>
          </td>
          <td>
            <a href="http://rj.baidu.com/search/index/?kw=%25E8%25B0%25B7%25E6%25AD%258C%25E6%25B5%258F%25E8%25A7%2588%25E5%2599%25A8">
                    <img src="chrome.jpg" alt="">
                    <span>谷歌浏览器</span>
                    </a>
          </td>
          <td>
            <a href="http://chrome.360.cn/">
                    <img src="360fast.jpg" alt="">
                    <span>360极速浏览器</span>
                    </a>
          </td>
          <td>
            <a href="http://se.360.cn/">
                    <img src="360safe.jpg" alt="">
                    <span>360安全浏览器</span>
                    </a>
          </td>
        </tr>
      </table>
      <hr class="smaller">
      <p>如果您正在使用360或其他多核心浏览器（如百度、SOGO等），请切换到极速模式。</p>
      <img class="tipbar" src="tipbar.jpg" alt="">
    </div>
    <div class="mark-right"> <img src="markright.gif" alt="">
    </div>
  </div>
